inputs:
  test_set:
    description: 'Specify test set to run'
    default: 'BOOKS'
  environment:
    description: 'Environment for node application to run'
    default: 'DEV'
runs:
  using: "composite"
  steps:
    - name: Print output
      run: Testing ${{ inputs.test_set }} test set on ${{ inputs.environment }} has started..
      shell: cmd
    - name: Install dependencies
      run: npm install
      shell: cmd
    - name: Execute REST API integration tests
      run: npm run ${{ inputs.test_set }} ${{ inputs.test_set }}_${{ inputs.environment }}
      shell: cmd
